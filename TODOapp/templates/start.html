<!DOCTYPE html>
<html>
<head>
	<title>simple page</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="styles
    <style>


    </style>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
</head>
<body>
<div class="card m12">
    <form action="save" method="POST">
        {% csrf_token %}
        <div class="card-content blue-text">
            <span class="card-title">Agregar tarea</span>
            <div class="input-field col s12">
                <textarea name="content-tweet" id="content-tweet" class="materialize-textarea"></textarea>
                <label for="content-tweet"></label>
            </div>
        </div>
        <div class="card-action">
            <button class="waves-effect" type="submit">Agregar</button>
        </div>
    </form>
</div>
<div class="card"></div>
<div class="card">
    <table class="highlight" >
    <thead>
        <tr>
            <th>Fecha</th>
            <th>TODO</th>
            <th>Borrar</th>
            <th>Archivar</th>
        </tr>
    </thead>
    <tbody>
            {% for task in ts %}
                <tr>
                <td>{{ task.datetime }}</td>
                {% if task.todo|length < 50 %}
                    <td>{{ task.todo }}</td>
                {% endif %}
                </tr>
            {% endfor %}
    </tbody>
    </table>

</div>
</body>
</html>
